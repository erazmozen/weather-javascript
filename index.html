<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript weather app</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main id="root">
      <div class="input-wrapper">
        <input
          id="city-input"
          type="text"
          name="city"
          placeholder="Search.."
          autocomplete="off"
        />

        <div class="weather-wrapper">
          <div class="weather">
            <h2>Type in the search bar to start</h2>
          </div>
        </div>

        <div class="autocomplete-wrapper"></div>
      </div>
    </main>
  </body>
</html>
