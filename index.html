<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript weather app</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="#" />
    <script defer src="./js/main.js"></script>
    <script
      async
      src="https://kit.fontawesome.com/86fa7ea8df.js"
      crossorigin="anonymous"
    ></script>
    <script>
      /*to prevent Firefox FOUC, this must be here*/
      let FF_FOUC_FIX;
    </script>
  </head>
  <body>
    <main id="root">
      <header class="header">
        <h2>Weather app</h2>
        <i class="fab fa-github"></i>
      </header>

      <div class="input-wrapper">
        <input
          id="city-input"
          type="text"
          name="city"
          placeholder="Search.."
          autocomplete="off"
        />

        <div class="slider-wrapper">
          <input
            id="slider-input"
            type="range"
            min="3"
            max="16"
            name="days-slider"
          />
          <div>
            <h2 id="slider-output"></h2>
          </div>
        </div>
      </div>

      <div class="weather-wrapper">
        <div class="weather">
          <h2 id="city-output">
            Type in the search bar to start
          </h2>
        </div>
        <div class="autocomplete-wrapper"></div>
      </div>
    </main>
  </body>
</html>
