<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript weather app</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <main id="root">
      <div class="input-wrapper">
        <input
          id="city-input"
          type="text"
          name="city"
          placeholder="Search.."
          autocomplete="off"
        />

        <div class="weather-wrapper">
          <div class="weather">
            <p>Currently 10c</p>
            <p>Longitude: 0 | Latitude: 0</p>
            <p>Elevation: 0</p>
          </div>
        </div>

        <div class="autocomplete-wrapper">
          <p>Test Test 1</p>
          <p>Test Test 2</p>
          <p>Test Test 3</p>
          <p>Test Test 4</p>
          <p>Test Test 5</p>
        </div>
      </div>
    </main>
  </body>
</html>
